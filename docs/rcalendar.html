  <style>
    #mycalendar{ height: 100%; width:100%; color:gray}
.fc-title{
    font-size: 12px;
}
.fc-past {
    background-color: #AFD8FF;
}
.fc-content {
    font-weight: 700;
}
.fc-today {
   background-color: blue;
}
.fc-sat { color:red; background-color: #f9f9f9; }
.fc-sun { color:red; background-color: #f9f9f9; }
.fc-day-header { background-color: blue; color:white; 
}
.fc-widget-header{
	background-color: #435f9c;
	border-color: #AED0EA;
	font-weight: 700;;
	padding: 3px;
	border-radius: 3px;
}
  </style>
</head>
  <body style="background-color:white">

      <div class="main_container" style="background-color:white">
 <!-- top navigation -->
        <div class="top_nav" style="width:101%; margin:-10px 0px 0 -10px;" >
          <div class="nav_menu" style="background:#2165b6; ">
            <nav>
              <div class="nav toggle" style="width:300px">
                 <div class="title" style="font-size:25px; font-family: Calibri, Helvetica, Arial, sans-serif; margin:-5px 0 0 30px; color:white"> <i class="fa fa-calendar" style="color:white; margin:0 5px 0 0"></i> <a href="https://r-community.github.io/event-explorer/rcalendar.html"><span style="color:white"> R Calendar </span> </a> </div>             
 </div>

<li class="" style="color:white">

<li class="" style="color:white">

                                      </a>

<div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Filter Calendar</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <select id="eventselector" class="select2_group form-control">
                            <optgroup label="Filter by R User Group Category">
                              <option value="all">All R User Groups Worldwide</option>
                              <option value="r-ladies">R-Ladies Chapters</option>
<option value="user2020">useR! 2020</option>

                            </optgroup>

<optgroup label="Filter by Keywords">
                              <option value="data">Data</option>
                              <option value="visualization">Visualization</option>
                              
                              <option value="statistics">Statistics</option>
						<option value="social">Social</option>
			<option value="application">Applications</option>
					<option value="study">Study Group</option>
                            </optgroup>

<optgroup label="Filter by Event Type (Disabled)">
                              <option value="conferences" disabled>Conference</option>
                              <option value="unconferences" disabled>Unconference</option>
                              <option value="satrday" disabled>SatRdays</option>
                              <option value="webinar" disabled>Webinars</option>
<option value="workshop" disabled>Workshops</option>

<option value="community call" disabled>Community Calls</option>
						<option value="podcast" disabled>Podcasts</option>
					<option value="hack" disabled>Hackathons</option>
                            </optgroup>
                            <optgroup label="Filter by Regions (Disabled)">
                              <option value="USA/Canada" disabled>USA/Canada</option>
                              <option value="Europe" disabled>Europe</option>
                              <option value="Latin America" disabled>Latin America</option>
                              <option value="Asia" disabled>Asia</option>
						<option value="Australia" disabled>Australia</option>
					<option value="Africa" disabled>Africa</option>

                            </optgroup>
                                                     </select>
                        </div>
                      </div>

  <div id="mycalendar"></div>
